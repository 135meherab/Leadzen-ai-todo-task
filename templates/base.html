<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class=" container navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home_page'%}"><img width="48" height="48" src="https://img.icons8.com/color/48/todo-list--v1.png" alt="todo-list--v1"/>
        ToDo App
      </a>
      <form class="d-flex gap-3" role="search">
        {%if user.is_authenticated%}
        <a href="{% url 'logout'%}" class="btn btn-danger" type="submit">Logout</a>
        {%else%}
        <a href="{% url 'login_page'%}" class="btn btn-outline-success" type="submit">Login</a>
        <a href="{% url 'register_page'%}" class="btn btn-success" type="submit">Register</a>
        {%endif%}
      </form>
    </div>
  </nav>
    <nav class=" container navbar navbar-expand-lg">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                
            </div>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
